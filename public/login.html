<div class="container mt-80">
<form>
    <div class="form-group">
        <label for="loginName">账号：</label>
        <input type="text" class="form-control" id="loginName" placeholder="请输入账号" ng-model="loginName">
    </div>
    <div class="form-group">
        <label for="password">密码：</label>
        <input type="password" class="form-control" id="password" placeholder="请输入密码" ng-model="password">
    </div>
    <button type="submit" class="btn btn-default btn-primary" ng-click="login()">提交</button>
    <a ui-sref="register" class="nav-link">注册</a>
</form>
</div>
