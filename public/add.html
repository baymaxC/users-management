<form class="form-horizontal" ng-submit="save()">
    <div class="form-group">
        <label for="loginName">登录名：</label>
        <input type="text" class="form-control" id="loginName" placeholder="请输入登陆名" ng-model="loginName">
    </div>
    <div class="form-group">
        <label for="password">密码：</label>
        <input type="password" class="form-control" id="password" placeholder="请输入密码" ng-model="password">
    </div>
    <div class="form-group">
        <label for="realName">姓名：</label>
        <input type="text" class="form-control" id="realName" placeholder="请输入姓名" ng-model="realName">
    </div>
    <div class="form-group">
        <label for="age">年龄：</label>
        <input type="number" class="form-control" id="age" placeholder="请输入年龄" ng-model="age">
    </div>
    <div class="form-group">
        <label for="sex">性别：</label>
        <div>
            <select class="form-control" id="sex" ng-model="sex">
                <option>男</option>
                <option>女</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="birthday">出生日期：</label>
        <input type="text" class="form-control" id="birthday" placeholder="请输入出生日期" ng-model="birthday">
    </div>

    <button type="submit" class="btn btn-primary">保存</button>
</form>
